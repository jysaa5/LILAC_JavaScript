<!DOCTYPE html>
<html>
  <head>
    <title>String</title>
  </head>
  <body>
    <script>
      let str1 = 2;
      let str2 = "two";
      let str3 = "둘";

      console.log(str1);
      console.log(str2);
      console.log(str3);

      // 템플릿 리터럴
      console.log(`${str1}는 ${str2}이고 ${str3}이다.`);
    </script>
  </body>
</html>
