<!DOCTYPE html>
<html>
  <head>
    <title>includes</title>
  </head>
  <body>
    includes(): 하나의 문자열이 다른 문자열에 포함되어 있는지를 판별하고, 결과를
    true 또는 false로 반환한다.
    <script>
      let str = "abc abcd abcde ab cd def";
      console.log(str.includes("abc"));
      console.log(str.includes("fgh"));
    </script>
  </body>
</html>
