<!DOCTYPE html>
<html>
  <head>
    <title>slice</title>
  </head>
  <body>
    slice(): 인덱스를 기준으로 문자열을 잘라내 반환한다.
    <script>
      const str = "재미있는 자바스크립트 공부야!";
      console.log(str.length);
      console.log(str.slice(3));
      console.log(str.slice(4, 16));
      console.log(str.slice(-4));
    </script>
  </body>
</html>
