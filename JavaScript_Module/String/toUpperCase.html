<!DOCTYPE html>
<html>
  <head>
    <title>toUpperCase</title>
  </head>
  <body>
    toUpperCase(): 문자열을 대문자로 변환해 반환한다.
    <script>
      let str1 = "abcABCdeFg";
      console.log(str1.toUpperCase());

      let str2 = "apple";
      if (str2 == str2.toLowerCase()) {
        console.log("소문자가 맞습니다");
      } else {
        console.log("대문자가 맞습니다.");
      }
    </script>
  </body>
</html>
