<!DOCTYPE html>
<html>
  <head>
    <title>from</title>
  </head>
  <body>
    from(): 유사 배열 객체(array-like object)나반복 가능한 객체(iterable
    object)를 얕게 복사해새로운Array 객체를 만듭니다.
    <script>
      console.log(Array.from("foo"));
      console.log(Array.from([1, 2, 3], (x) => x + x));
    </script>
  </body>
</html>
