<!DOCTYPE html>
<html>
  <head>
    <title>slice</title>
    slice(): 요소를 인덱스 기준으로 잘라낸다.
  </head>
  <body>
    <script>
      // slice(): 요소를 인덱스 기준으로 잘라낸다.
      let arr = [3, 4, 2, 6, 9, 1];

      // 2부터 5까지의 요소를 새로운 배열로 반환한다.
      console.log(arr.slice(2, 6));
      console.log(arr);
    </script>
  </body>
</html>
