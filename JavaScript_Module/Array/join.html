<!DOCTYPE html>
<html>
  <head>
    <title>join</title>
  </head>
  <body>
    join(): 배열의 항목들은 특정 값으로 이어붙인다.
    <script>
      let arr = [1, 2, 3, 4, 5];
      console.log(arr.join("!"));
      console.log(arr.join("-"));
      console.log(arr.join(" "));
      console.log(arr.join(""));
      console.log(arr.join());
    </script>
  </body>
</html>
