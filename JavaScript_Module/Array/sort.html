<!DOCTYPE html>
<html>
  <head>
    <title>sort</title>
  </head>
  <body>
    sort(): 배열을 정렬 후 그 배열을 반환한다.
    <script>
      // sort(): 유니코드에 따라 정렬한다.
      let arr = [1, 2, 100, 10, 222, 3];
      // [1, 10, 100, 2, 222, 3]
      console.log(arr.sort());

      // 문자열 배열 정렬 - 오름차순
      const months1 = ["March", "Jan", "Feb", "Dec"];
      months1.sort();

      // ["Dec", "Feb", "Jan", "March"]
      console.log("오름 차순:", months1);

      // 문자열 배열 정렬 - 내림차순
      const months2 = ["March", "Jan", "Feb", "Dec"];
      months2.sort(function (a, b) {
        if (a < b) return 1;
        if (a > b) return -1;
        if (a === b) return 0;
      });

      // ["March", "Jan", "Feb", "Dec"]
      console.log("내림 차순:", months2);

      console.log("-------------------------------------");

      // 배열 score를 오름차순으로 정렬하기
      let score = [40, 80, 75, 90, 35, 81];

      // 오름 차순
      score.sort((a, b) => {
        return a - b;
      });
      // [35, 40 , 75, 80, 81, 90]
      console.log("오름 차순:", score);

      // 내림 차순
      score.sort((a, b) => {
        return b - a;
      });
      // [90, 81, 80, 75, 40, 35]
      console.log("내림 차순:", score);
    </script>
  </body>
</html>
