<!DOCTYPE html>
<html>
  <head>
    <title>new</title>
  </head>
  <body>
    new 연산자: 사용자 정의 객체 타입 또는 내장 객체 타입의 인스턴스를 생성한다.
    <script>
      function Car(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
      }

      const car1 = new Car("Eagle", "Talon TSi", 1993);

      console.log(car1.make);
    </script>
  </body>
</html>
