<!DOCTYPE html>
<html>
  <head>
    <title>size</title>
  </head>
  <body>
    size: 값의 개수를 반환한다.
    <script>
      let s = new Set([1, 2, 3, 4, 5]);
      // set의 크기는 length가 아닌 size를 통해 구할 수 있다.
      // 5
      console.log(s.size);
      // undefined
      console.log(s.length);
    </script>
  </body>
</html>
