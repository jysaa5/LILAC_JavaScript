<!DOCTYPE html>
<html>
  <head>
    <title>Set</title>
  </head>
  <body>
    Set: 중복값을 제외한 유일한 값을 저장한다.
    <script>
      let arr = [1, 1, 1, 2, 2, 3, 3, 3, 3, 4, 5, 5, 5];
      let s = new Set(arr);
      console.log(s);
      // Set의 크기는 length가 아닌 size를 통해 구할 수 있다.
      console.log(s.size);
      // undefined
      console.log(s.length);
    </script>
  </body>
</html>
