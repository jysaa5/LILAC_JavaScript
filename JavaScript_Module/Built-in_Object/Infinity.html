<!DOCTYPE html>
<html>
  <head>
    <title>Infinity</title>
  </head>
  <body>
    Infinity: 전역 객체의 속성으로 무한대를 나타내는 숫자값이다.
    <script>
      console.log(Infinity);
      console.log(Infinity + 1);
      console.log(Infinity - 1);
      console.log(Infinity / 1);
      console.log(Infinity * 1);
      console.log(100 / 0);
      console.log(Math.pow(100, 1000000));
    </script>
  </body>
</html>
