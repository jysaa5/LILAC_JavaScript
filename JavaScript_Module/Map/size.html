<!DOCTYPE html>
<html>
  <head>
    <title>size</title>
  </head>
  <body>
    size: Map 객체의 요소 갯수를 반환한다.
    <script>
      const map1 = new Map();
      map1.set("a", "alpha");
      map1.set("b", "beta");
      map1.set("c", "gamma");

      console.log(map1.size);
    </script>
  </body>
</html>
