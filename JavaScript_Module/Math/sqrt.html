<!DOCTYPE html>
<html>
  <head>
    <title>Math.sqrt</title>
  </head>
  <body>
    Math.sqrt(): 숫자의 제곱근을 반환한다.
    <script>
      Math.sqrt(9); // 3
      Math.sqrt(2); // 1.414213562373095

      Math.sqrt(1); // 1
      Math.sqrt(0); // 0
      Math.sqrt(-1); // NaN

      console.log(Math.sqrt(9));
    </script>
  </body>
</html>
