<!DOCTYPE html>
<html>
  <head>
    <title>Math.abs</title>
  </head>
  <body>
    Math.abs(): 주어진 숫자의 절대값을 반환한다.
    <script>
      function difference(a, b) {
        return Math.abs(a - b);
      }

      console.log(difference(3, 5));
      // expected output: 2

      console.log(difference(5, 3));
      // expected output: 2

      console.log(difference(1.23456, 7.89012));
      // expected output: 6.6555599999999995
    </script>
  </body>
</html>
