<!DOCTYPE html>
<html>
  <head>
    <title>Math.ceil</title>
  </head>
  <body>
    Math.ceil(): 크거나 같은 수 중 가장 작은 정수를 반환한다.
    <script>
      console.log(Math.ceil(0.95));
      // expected output: 1

      console.log(Math.ceil(4));
      // expected output: 4

      console.log(Math.ceil(7.004));
      // expected output: 8

      console.log(Math.ceil(-7.004));
      // expected output: -7
    </script>
  </body>
</html>
