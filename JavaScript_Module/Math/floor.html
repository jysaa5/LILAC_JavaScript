<!DOCTYPE html>
<html>
  <head>
    <title>Math.floor</title>
  </head>
  <body>
    Math.floor(): 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환한다.
    <script>
      console.log(Math.floor(5.95));
      // expected output: 5

      console.log(Math.floor(5.05));
      // expected output: 5

      console.log(Math.floor(5));
      // expected output: 5

      console.log(Math.floor(-5.05));
      // expected output: -6
    </script>
  </body>
</html>
