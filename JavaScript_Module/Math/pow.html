<!DOCTYPE html>
<html>
  <head>
    <title>Math.pow</title>
  </head>
  <body>
    Math.pow(): base의 exponent 제곱을 반환한다.
    <script>
      console.log(Math.pow(7, 3));
      // expected output: 343

      console.log(Math.pow(4, 0.5));
      // expected output: 2

      console.log(Math.pow(7, -2));
      // expected output: 0.02040816326530612
      //                  (1/49)

      console.log(Math.pow(-7, 0.5));
      // expected output: NaN
    </script>
  </body>
</html>
