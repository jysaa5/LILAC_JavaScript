<!DOCTYPE html>
<html>
  <head>
    <title>알고리즘_005.html</title>
  </head>
  <body>
    <script>
      // 재귀함수 사례 - 각 자릿수의 합
      let result = 0;
      let x = "123123";
      while (true) {
        if (x.length == 1) {
          result += parseInt(x, 10);
          break;
        }
        let y = x.split("");
        console.log(y);
        result += parseInt(y.pop(), 10);
        x = y.join("");
        console.log(x);
      }
      console.log(result);
      console.log("-------------------------------");

      // 재귀함수
      function reverseStringNumber(sn) {
        if (sn.length == 1) {
          return parseInt(sn, 10);
        }
        console.log(sn.slice(0, sn.length - 1));
        return (
          parseInt(sn[sn.length - 1], 10) +
          reverseStringNumber(sn.slice(0, sn.length - 1))
        );
      }
      console.log(reverseStringNumber("123123"));
    </script>
  </body>
</html>
