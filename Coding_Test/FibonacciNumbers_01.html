<!DOCTYPE html>
<html>
  <head>
    <title>피보나치_수열</title>
  </head>
  <body>
    <script>
      // 피보나치 수열
      /*
      1 1 2 3 5 8 13 21 34 ...
      */

      // 반복문 - for
      let a = 1;
      let b = 1;
      for (var i = 0; i < 6; i++) {
        let c = a + b;
        a = b;
        b = c;
      }
      console.log(b);

      // 재귀함수
      function fibonacciNumber(n) {
        if (n == 1 || n == 2) {
          return 1;
        }
        return fibonacciNumber(n - 1) + fibonacciNumber(n - 2);
      }
      console.log(fibonacciNumber(7));
      /*
      fibonacciNumber(5) -> fibonacciNumber(4) + fibonacciNumber(3) -> 3 + 2 -> 5
      fibonacciNumber(4) -> fibonacciNumber(3) + 1 -> 1 + 1 + 1 -> 3
      fibonacciNumber(3) -> 1 + 1 -> 2
      fibonacciNumber(2) -> 1
      fibonacciNumber(1) -> 1      
      */
      // f(5) -> f(f(f(f(2)+f(1))+f(2))+f(f(2)+f(1)))
    </script>
  </body>
</html>
