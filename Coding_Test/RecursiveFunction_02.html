<!DOCTYPE html>
<html>
  <head>
    <title>알고리즘_002.html</title>
  </head>
  <body>
    <script>
      // 반복문 - 곱
      let m = 1;
      for (var i = 1; i < 6; i++) {
        m *= i;
      }
      console.log(`반복문-곱: ${m}`);

      // 재귀함수
      // 순번  f(n)   n   return     최종
      // 1    f(5)   5   5 * f(4)    5*4*3*2*1
      // 2    f(4)   4   4 * f(3)    4*3*2*1
      // 3    f(3)   3   3 * f(2)    3*2*1
      // 4    f(2)   2   2 * f(1)    2*1
      // 5    f(1)   1   1
      function f(n) {
        // 종료 조건
        if (n <= 1) {
          return 1;
        }
        return n * f(n - 1);
      }
      console.log(`재귀함수: ${f(5)}`);
    </script>
  </body>
</html>
