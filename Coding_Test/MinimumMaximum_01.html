<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 최솟값과 최대값
      let a = [10, 20, 30, 1, 2, 3, 5, 9, 11];

      // 정렬: 사전식 정렬
      a.sort();
      console.log(a[0]);
      console.log(a[a.length - 1]);
      console.log(a);

      // Math.max, Math.min
      // Math.max, Math.min의 단점: 너무 큰값을 만나면 에러가 난다. 메모리 효율도 안 좋다.
      console.log(Math.max(10, 20));
      console.log(Math.min(10, 20));
      console.log(Math.max.apply(null, a));
      console.log(Math.min.apply(null, a));

      let m1 = a[0];
      // 최대값
      for (var variable of a) {
        if (variable > m1) {
          m1 = variable;
        }
      }
      console.log(`최대값: ${m1}`);

      // 최소값
      let m2 = a[0];
      for (var variable of a) {
        if (variable < m2) {
          m2 = variable;
        }
      }
      console.log(`최소값: ${m2}`);
    </script>
  </body>
</html>
