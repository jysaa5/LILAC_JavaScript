<!DOCTYPE html>
<html>
  <head>
    <title>최소값과_최대값</title>
  </head>
  <body>
    <script>
      // 최소값과 최대값
      let a = [6, 5, 4, 3, 2];
      const reducer1 = (accumulator, currentvalue) =>
        accumulator + currentvalue;
      const reducer2 = (accumulator, currentvalue) =>
        accumulator - currentvalue;
      const reducer3 = (accumulator, currentvalue) =>
        accumulator > currentvalue ? accumulator : currentvalue;
      const reducer4 = (accumulator, currentvalue) =>
        accumulator < currentvalue ? accumulator : currentvalue;
      console.log(a.reduce(reducer1));
      console.log(a.reduce(reducer2));
      console.log(a.reduce(reducer3));
      console.log(a.reduce(reducer4));
    </script>
  </body>
</html>
