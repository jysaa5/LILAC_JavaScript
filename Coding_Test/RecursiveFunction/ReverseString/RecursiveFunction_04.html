<!DOCTYPE html>
<html>
  <head>
    <title>재귀함수_문자열_뒤집기</title>
  </head>
  <body>
    <script>
      // 재귀함수 사례 - 문자열 뒤집기
      let result = "";
      let x = "JooYeonKim";
      while (true) {
        if (x.length == 1) {
          // result += x;
          result = x + result;
          break;
        }
        let y = x.split("");
        console.log(y);
        // result += String(y.pop());
        result = String(y.pop()) + result;
        x = y.join("");
        console.log(x);
      }
      console.log(result);
      console.log("------------------------------");

      // 재귀함수
      function reverseString(s) {
        if (s.length == 1) {
          return s;
        }
        console.log(s.slice(0, s.length - 1));
        return reverseString(s.slice(0, s.length - 1)) + s[s.length - 1];
        // return s[s.length - 1] + reverseString(s.slice(0, s.length - 1));
      }
      console.log(reverseString("JooYeonKim"));

      /*
      reverseString('JooYeonKim') -> s[9] + reverseString(s.slice(0, 9)) -> 'm' + reverseString('JooYeonKi') -> miKnoeYooJ
      reverseString('JooYeonKi')  -> s[8] + reverseString(s.slice(0, 8)) -> 'i' + reverseString('JooYeonK')  -> iKnoeYooJ
      reverseString('JooYeonK')   -> s[7] + reverseString(s.slice(0, 7)) -> 'K' + reverseString('JooYeon')   -> KnoeYooJ 
      reverseString('JooYeon')    -> s[6] + reverseString(s.slice(0, 6)) -> 'n' + reverseString('JooYeo')    -> noeYooJ
      reverseString('JooYeo')     -> s[5] + reverseString(s.slice(0, 5)) -> 'o' + reverseString('JooYe')     -> oeYooJ
      reverseString('JooYe')      -> s[4] + reverseString(s.slice(0, 4)) -> 'e' + reverseString('JooY')      -> eYooJ
      reverseString('JooY')       -> s[3] + reverseString(s.slice(0, 3)) -> 'Y' + reverseString('Joo')       -> YooJ
      reverseString('Joo')        -> s[2] + reverseString(s.slice(0, 2)) -> 'o' + reverseString('Jo')        -> ooJ
      reverseString('Jo')         -> s[1] + reverseString(s.slice(0, 1)) -> 'o' + reverseString('J')         -> oJ
      reverseString('J')          -> 'J'          
      */
    </script>
  </body>
</html>
