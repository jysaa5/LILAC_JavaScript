<!DOCTYPE html>
<html>
  <head>
    <title>재귀함수_합</title>
  </head>
  <body>
    <script>
      // 재귀함수
      // 내가 나를 호출하는 함수
      // 반복문 <-> 재귀함수 (서로 호환이 된다)
      // 반복문: 밑에서부터 위로
      // 재귀함수: 위에서 밑으로

      // 재귀함수1 - 반복문을 이용한 1부터 100까지 합과 곱
      // 반복문 - 합
      let n = 100;
      let s = 0;
      for (var i = 1; i < n + 1; i++) {
        s += i;
      }
      console.log(`반복문-합: ${s}`);
      // O(n)

      // 시그마 - 합 공식
      console.log((n * (n + 1)) / 2);
      // O(1)

      // 재귀함수 - 합
      // 순번   f(n)     n      return       최종
      // 1      f(100)  100    100 + f(99)   100+99+98+97+96+95+94+...2+1
      // 2      f(99)   99     99 + f(98)    99+98+97+96+95+94+94+...2+1
      // 3      f(98)   98     98 + f(97)
      // 4      f(97)   97     97 + f(96)
      // ...
      // 2      f(2)    2      2 + f(1)
      // 1      f(1)    1      1

      function f(n) {
        // 종료 조건
        if (n <= 1) {
          return 1;
        }
        return n + f(n - 1);
      }
      console.log(`재귀함수: ${f(100)}`);
    </script>
  </body>
</html>
