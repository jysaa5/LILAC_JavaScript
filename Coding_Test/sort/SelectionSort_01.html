<!DOCTYPE html>
<html>
  <head>
    <title>선택정렬</title>
  </head>
  <body>
    <script>
      // 선택정렬
      let a = [10, 11, 9, 2, 3, 6, 5, 4];
      let result = [];
      // pop: 뒤에서 꺼내기
      // push: 뒤에 넣기
      // shift: 앞에서 꺼내기
      // unshift: 앞에 넣기

      // 반복문 - for

      for (var i = 0; i < 8; i++) {
        result.push(Math.min.apply(null, a));
        a.splice(a.indexOf(Math.min.apply(null, a)), 1);
        console.log(a);
        console.log(result);
      }

      // 반복문 - while
      /* 
     while (a.length > 0) {}
     */
    </script>
  </body>
</html>
