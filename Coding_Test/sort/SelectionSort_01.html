<!DOCTYPE html>
<html>
  <head>
    <title>선택정렬</title>
  </head>
  <body>
    <script>
      // 선택정렬
      let a = [10, 11, 9, 2, 3, 6, 5, 4];
      let result1 = [];
      // pop: 뒤에서 꺼내기
      // push: 뒤에 넣기
      // shift: 앞에서 꺼내기
      // unshift: 앞에 넣기

      // 반복문 - for

      for (var i = 0; i < 8; i++) {
        result1.push(Math.min.apply(null, a));
        a.splice(a.indexOf(Math.min.apply(null, a)), 1);
        console.log(a);
        console.log(result1);
      }

      console.log("----------------------------------");

      // 반복문 - while
      let b = [10, 11, 9, 2, 3, 6, 5, 4];
      let result2 = [];
      while (b.length > 0) {
        result2.push(Math.min.apply(null, b));
        b.splice(b.indexOf(Math.min.apply(null, b)), 1);
        console.log(b);
        console.log(result2);
      }
    </script>
  </body>
</html>
