<!DOCTYPE html>
<html>
  <head>
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      // 삽입 정렬: 자기가 들어갈 위치를 찾아서 들어가는 것
      let input = [5, 10, 66, 77, 54, 32, 11, 15];
      let result = [];
      let inputSize = input.length;
      console.log(inputSize);

      function getIndex(arr, value) {
        // for in : index 반복
        for (var i in arr) {
          console.log(`i의 정체: ${i}`);
          if (value < arr[i]) {
            return i;
          }
        }
        return arr.length;
      }

      for (var i = 0; i < inputSize; i++) {
        let value = input.shift();
        let index = getIndex(result, value);
        result.splice(index, 0, value);
        console.log(`인덱스: ${index}`);
        console.log(`정렬된 배열: ${result}`);
      }
    </script>
  </body>
</html>
